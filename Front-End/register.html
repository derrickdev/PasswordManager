<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
              <div class="row">
                <div class="col text-center">
                  <h1>Register</h1>
                  <p class="text-h3">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia. </p>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input type="text" class="form-control" placeholder="Firstname"required>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input type="text" class="form-control" placeholder="Lastname" required>
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
              <div class="row justify-content-start mt-4">
                <div class="col">
                  <button id="submitBtn" class="btn btn-primary mt-4 " onclick="register()">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
</body>
</html>
